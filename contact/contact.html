<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Style -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul class="menu">
                <img src="../asset/img/brandred.png" alt="Logo Dumbways">
                <li>
                    <a href="../index.html" target="_blank">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact/contact.html" target="_blank">Contact Me</a>
        </div>
    </nav>        
    <div class="container-form">             
        <form>
            <div>
                <h2>GET IN TOUCH</h2>
            </div>
            <div>
                <label for="input-name">Name</label>
                <input type="text" name="" id="input-name" placeholder="Your Name">
            </div>
    
            <div>
                <label for="input-email">Email</label>
                <input type="email" name="" id="input-email" placeholder="your@domain.com">
            </div>
    
            <div>
                <label for="input-number">Phone Number</label>
                <input type="number" name="" id="input-number" placeholder="+1 822...">
            </div>
    
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject" aria-placeholder="your subject">
                    <option value="">Talk</option>
                    <option value="">Create a project</option>
                    <option value="">Colaboration</option>
                </select>
            </div>
    
            <div>
                <label for="input-pesan">Your Message</label>
                <textarea name="" id="input-pesan" placeholder="Your Message in 100 words"></textarea>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
            
        </form>  
    </div>    
</body>
</html>
